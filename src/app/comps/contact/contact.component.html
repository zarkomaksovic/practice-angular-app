<div class="container">
  <div class="contact-form">
    <form>
      <label>
        Name
      </label>
      <input type="text" #name placeholder="Enter your name" value="" />
      <label>
        e-mail
      </label>
      <input
        type="text"
        #email
        placeholder="Enter your e-mail adress"
        value=""
      />
      <label>
        Phone number
      </label>
      <input
        type="number"
        #phone
        placeholder="Enter your phone number"
        value=""
      />
      <label>
        Message
      </label>
      <textarea #message rows="6" cols="50" value=""> </textarea>
      <div>
        <button
          type="button"
          (click)="
            passData(
              name.value,
              email.value,
              phone.value,
              message.value,
              personal
            ); isButtonVisible = true;
          "
        >
          Check your info
        </button>
      </div>

      <div class='message'>{{ personal | uppercase }}</div>
      <div class='output'>Your name: {{ firstname | uppercase }}</div>
      <div class='output'>Your e-mail: {{ mail }}</div>
      <div class='output'>Your phonenumber: {{ phonenumber }}</div>
      <div class='output'>Your message: {{ yourmessage }}</div>
      <button *ngIf="isButtonVisible" type='button' (click)='isDivVisible = true'>Submit</button>
    </form>
  </div>
  <div class="map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2869.7794763706834!2d20.90013821584347!3d44.00528447911081!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4757211a38723129%3A0x5c2183827150b981!2sKneza+Mihaila+112%2C+Kragujevac+34000!5e0!3m2!1sen!2srs!4v1551788138610"
      width="600"
      height="450"
      frameborder="0"
      style="border:0"
      allowfullscreen
    ></iframe>
    <div class='sent' *ngIf='isDivVisible' [innerHTML]='sent'></div>
  </div>
</div>
